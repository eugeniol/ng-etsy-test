<!doctype html>
<html ng-app="Demo">
<head>
    <meta charset="utf-8"/>
    <title>Etsy Searcher</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="./css/style.css" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Etsy Searcher</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div ui-view="navbar"></div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                    <li ng-controller="CartController as cart" uib-dropdown>
                        <a href="" uib-dropdown-toggle>
                            <i class="glyphicon glyphicon-shopping-cart"></i> {{cart.length}} items
                            <span class="caret"></span></a>

                        <ul class="dropdown-menu" uib-dropdown-menu ng-if="cart.length" id="cartDropdown">
                            <li ng-repeat="it in cart">
                                <a href=""><strong>{{it.quantity}}</strong> x <span truncate="">{{it.item.title}}</span></a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a href="">Total $ {{getTotal()}}</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-click="checkout()">Checkout cart</a></li>
                            <li><a ng-click="clear()">Clear</a></li>
                        </ul>

                        <ul class="dropdown-menu" uib-dropdown-menu ng-if="!cart.length">
                            <li><a href=""><em>No items</em></a></li>
                        </ul>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <div ui-view="content"></div>
</div>

<!-- Load scripts. -->
<script src="/bower_components/lodash/lodash.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
